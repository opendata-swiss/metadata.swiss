header:
  id: 02ea14a6-b160-4766-a0b4-278cad508dab
  name: fribourg-kt-geocat-harvester
  title: Fribourg-Kt - Geocat Harvester
  context: piveau
  transport: payload
  version: 1.0.0
body:
  segments:
  - header:
      name: piveau-consus-importing-csw
      segmentNumber: 1
      title: Importing CSW
      processed: false
    body:
      config:
        address: https://www.geocat.ch/geonetwork/FR/ger/csw
        typeNames: dcat
        catalogue: fribourg-kt
        preProcessing: true
        org_name: Geoinformation Canton Fribourg
  - header:
      name: piveau-consus-transforming-js
      segmentNumber: 2
      title: Transforming js
      processed: false
    body:
      config:
        single: true
        scriptType: localFile
        path: geocat-transform.js
        params:
          defaultLanguage: de
  - header:
      name: piveau-consus-exporting-hub
      segmentNumber: 3
      title: Exporting hub
      processed: false
    body: {}
