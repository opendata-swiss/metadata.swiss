  name: bfh-ipst-geocat-harvester
  title: BFH (IPST) - Geocat Harvester
  context: piveau
  transport: payload
  version: 1.0.0
body:
  segments:
  - header:
      name: piveau-consus-importing-csw
      segmentNumber: 1
      title: Importing CSW
      processed: false
    body:
      config:
        address: https://www.geocat.ch/geonetwork/BFH_IPST/ger/csw
        typeNames: dcat
        catalogue: bfh-ipst
        preProcessing: true
        org_name: Institut Public Sector Transformation of the Bern University of
          Applied Sciences
  - header:
      name: piveau-consus-transforming-js
      segmentNumber: 2
      title: Transforming js
      processed: false
    body:
      config:
        single: true
        scriptType: localFile
        path: geocat-transform.js
        params:
          defaultLanguage: de
  - header:
      name: piveau-consus-exporting-hub
      segmentNumber: 3
      title: Exporting hub
      processed: false
    body: {}
