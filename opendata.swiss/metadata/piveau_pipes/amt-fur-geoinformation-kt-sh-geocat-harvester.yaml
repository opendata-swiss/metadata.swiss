header:
  id: a5391c6b-45e6-43de-be05-32a56df9ecad
  name: amt-fur-geoinformation-kt-sh-geocat-harvester
  title: "Amt f\xFCr Geoinformation Kt. SH \u2013 Geocat Harvester"
  context: piveau
  transport: payload
  version: 1.0.0
body:
  segments:
  - header:
      name: piveau-consus-importing-csw
      segmentNumber: 1
      title: Importing CSW
      processed: false
    body:
      config:
        address: https://www.geocat.ch/geonetwork/sh/ger/csw
        typeNames: dcat
        catalogue: amt-fur-geoinformation-kt-sh
        preProcessing: true
        org_name: Office for Geoinformation Canton Schaffhausen
  - header:
      name: piveau-consus-transforming-js
      segmentNumber: 2
      title: Transforming js
      processed: false
    body:
      config:
        single: true
        scriptType: localFile
        path: geocat-transform.js
        params:
          defaultLanguage: de
  - header:
      name: piveau-consus-exporting-hub
      segmentNumber: 3
      title: Exporting hub
      processed: false
    body: {}
