header:
  id: 2ccfe570-1f7e-4e88-8a54-fb998568c88d
  name: liechtenstein-geocat-harvester
  title: Liechtenstein - Geocat Harvester
  context: piveau
  transport: payload
  version: 1.0.0
body:
  segments:
  - header:
      name: piveau-consus-importing-csw
      segmentNumber: 1
      title: Importing CSW
      processed: false
    body:
      config:
        address: https://www.geocat.ch/geonetwork/liechtenstein-opendata/ger/csw
        typeNames: dcat
        catalogue: liechtenstein
        preProcessing: true
        org_name: Civil Engineering and Geoinformation Office
  - header:
      name: piveau-consus-transforming-js
      segmentNumber: 2
      title: Transforming js
      processed: false
    body:
      config:
        single: true
        scriptType: localFile
        path: geocat-transform.js
        params:
          defaultLanguage: de
  - header:
      name: piveau-consus-exporting-hub
      segmentNumber: 3
      title: Exporting hub
      processed: false
    body: {}
