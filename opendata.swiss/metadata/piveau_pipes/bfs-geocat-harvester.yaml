header:
  id: c5ddcde4-4716-44fa-b6bd-0ab10d91d1e0
  name: bfs-geocat-harvester
  title: "BFS \u2013 Geocat Harvester"
  context: piveau
  transport: payload
  version: 1.0.0
body:
  segments:
  - header:
      name: piveau-consus-importing-csw
      segmentNumber: 1
      title: Importing CSW
      processed: false
    body:
      config:
        address: https://www.geocat.ch/geonetwork/bfs/ger/csw
        typeNames: dcat
        catalogue: bfs
        preProcessing: true
        org_name: Federal Statistical Office FSO
  - header:
      name: piveau-consus-transforming-js
      segmentNumber: 2
      title: Transforming js
      processed: false
    body:
      config:
        single: true
        scriptType: localFile
        path: geocat-transform.js
        params:
          defaultLanguage: de
  - header:
      name: piveau-consus-exporting-hub
      segmentNumber: 3
      title: Exporting hub
      processed: false
    body: {}
