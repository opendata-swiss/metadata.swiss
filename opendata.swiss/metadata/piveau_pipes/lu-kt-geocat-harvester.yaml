header:
  id: 795af522-2bcb-4fbc-963f-f38b1f99db57
  name: lu-kt-geocat-harvester
  title: LU-Kt - Geocat Harvester
  context: piveau
  transport: payload
  version: 1.0.0
body:
  segments:
  - header:
      name: piveau-consus-importing-csw
      segmentNumber: 1
      title: Importing CSW
      processed: false
    body:
      config:
        address: https://www.geocat.ch/geonetwork/LU/ger/csw
        typeNames: dcat
        catalogue: lu-kt
        preProcessing: true
        org_name: Geoinformation Canton of Lucerne
  - header:
      name: piveau-consus-transforming-js
      segmentNumber: 2
      title: Transforming js
      processed: false
    body:
      config:
        single: true
        scriptType: localFile
        path: geocat-transform.js
        params:
          defaultLanguage: de
  - header:
      name: piveau-consus-exporting-hub
      segmentNumber: 3
      title: Exporting hub
      processed: false
    body: {}
