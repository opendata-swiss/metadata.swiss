header:
  id: 5e497f85-f3bd-433d-a500-2333ea30a25a
  name: glarus-kt-geocat-harvester
  title: Glarus-kt - Geocat Harvester
  context: piveau
  transport: payload
  version: 1.0.0
body:
  segments:
  - header:
      name: piveau-consus-importing-csw
      segmentNumber: 1
      title: Importing CSW
      processed: false
    body:
      config:
        address: https://www.geocat.ch/geonetwork/gl/ger/csw
        typeNames: dcat
        catalogue: glarus-kt
        preProcessing: true
        org_name: Office of Geoinformation, Canton of Glarus
  - header:
      name: piveau-consus-transforming-js
      segmentNumber: 2
      title: Transforming js
      processed: false
    body:
      config:
        single: true
        scriptType: localFile
        path: geocat-transform.js
        params:
          defaultLanguage: de
  - header:
      name: piveau-consus-exporting-hub
      segmentNumber: 3
      title: Exporting hub
      processed: false
    body: {}
