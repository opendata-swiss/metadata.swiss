apiVersion: apps/v1
kind: Deployment
metadata:
  name: piveau-ui
spec:
  template:
    spec:
      containers:
        - name: piveau-ui
          image: ghcr.io/opendata-swiss/ods-ui
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          env:
            - name: PIVEAU_HUB_SEARCH_URL
              value: https://piveau-hub-search-ln.zazukoians.org/
            - name: PIVEAU_HUB_REPO_URL
              value: https://piveau-hub-repo-ln.zazukoians.org/
            - name: GITHUB_OWNER
              value: opendata-swiss
            - name: GITHUB_REPO
              value: metadata.swiss
            - name: GITHUB_BASE_BRANCH
              value: main
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 1Gi
