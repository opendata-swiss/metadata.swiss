apiVersion: apps/v1
kind: Deployment
metadata:
  name: piveau-ui
spec:
  template:
    spec:
      containers:
        - name: piveau-ui
          image: ghcr.io/opendata-swiss/ods-ui
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          resources:
            limits:
              memory: 2Gi
            requests:
              memory: 1Gi
