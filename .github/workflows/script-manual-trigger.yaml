name: "Script Trigger Workflow"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        type: choice
        options:
          - "TEST"
          - "INT"
        default: "TEST"

      action:
        description: "Action to perform"
        required: true
        type: choice
        options:
          - "GENERATE"
          - "HARVEST"
          - "HARVEST_SHOWCASES"
          - "CATALOGUES"
          - "DELETE_CATALOGUES"
          - "VOCABULARIES"
          - "DELETE_VOCABULARIES"
        default: "HARVEST"

      arguments:
        description: "Additional arguments (optional)"
        required: false
        type: string
        default: ""

jobs:
  workflow:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Ensure no old .env file exists
        working-directory: ./opendata.swiss/metadata
        run: rm -f .env

      - name: Generate .env file (INT)
        if: ${{ github.event.inputs.environment == 'INT' }}
        working-directory: ./opendata.swiss/metadata
        run: |
          echo "PIVEAU_HUB_API_KEY=${PIVEAU_HUB_API_KEY}" >> .env
          echo "HUB_REPO_ENDPOINT=${HUB_REPO_ENDPOINT}" >> .env
          echo "CONSUS_SCHEDULING_ENDPOINT=${CONSUS_SCHEDULING_ENDPOINT}" >> .env
          echo "CONSUS_SCHEDULING_USERNAME=${CONSUS_SCHEDULING_USERNAME}" >> .env
          echo "CONSUS_SCHEDULING_PASSWORD=${CONSUS_SCHEDULING_PASSWORD}" >> .env
        env:
          PIVEAU_HUB_API_KEY: ${{ secrets.PIVEAU_HUB_API_KEY_INT }}
          HUB_REPO_ENDPOINT: ${{ secrets.HUB_REPO_ENDPOINT_INT }}
          CONSUS_SCHEDULING_ENDPOINT: ${{ secrets.CONSUS_SCHEDULING_ENDPOINT_INT }}
          CONSUS_SCHEDULING_USERNAME: ${{ secrets.CONSUS_SCHEDULING_USERNAME_INT }}
          CONSUS_SCHEDULING_PASSWORD: ${{ secrets.CONSUS_SCHEDULING_PASSWORD_INT }}

      - name: Generate .env file (TEST)
        if: ${{ github.event.inputs.environment == 'TEST' }}
        working-directory: ./opendata.swiss/metadata
        run: |
          echo "PIVEAU_HUB_API_KEY=${PIVEAU_HUB_API_KEY}" >> .env
          echo "HUB_REPO_ENDPOINT=${HUB_REPO_ENDPOINT}" >> .env
          echo "CONSUS_SCHEDULING_ENDPOINT=${CONSUS_SCHEDULING_ENDPOINT}" >> .env
          echo "CONSUS_SCHEDULING_USERNAME=${CONSUS_SCHEDULING_USERNAME}" >> .env
          echo "CONSUS_SCHEDULING_PASSWORD=${CONSUS_SCHEDULING_PASSWORD}" >> .env
        env:
          PIVEAU_HUB_API_KEY: ${{ secrets.PIVEAU_HUB_API_KEY_TEST }}
          HUB_REPO_ENDPOINT: ${{ secrets.HUB_REPO_ENDPOINT_TEST }}
          CONSUS_SCHEDULING_ENDPOINT: ${{ secrets.CONSUS_SCHEDULING_ENDPOINT_TEST }}
          CONSUS_SCHEDULING_USERNAME: ${{ secrets.CONSUS_SCHEDULING_USERNAME_TEST }}
          CONSUS_SCHEDULING_PASSWORD: ${{ secrets.CONSUS_SCHEDULING_PASSWORD_TEST }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: ./opendata.swiss/metadata/meta_harvester/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Activate venv
        working-directory: opendata.swiss/metadata/meta_harvester
        run: eval $(poetry env activate)

      - name: Install dependencies
        working-directory: opendata.swiss/metadata/meta_harvester
        run: poetry install

      - name: Run the selected action
        working-directory: ./opendata.swiss/metadata
        run: |
          if [ "${{ github.event.inputs.action }}" == "GENERATE" ]; then
            cd meta_harvester;
            poetry run python -m meta_harvester generate
          elif [ "${{ github.event.inputs.action }}" == "HARVEST" ]; then
            cd meta_harvester;
            # run all pipes if there are no additional arguments, otherwise run the specified pipes
            args=$(echo ${{ github.event.inputs.arguments }} | sed 's/%20/ /g')
            poetry run python -m meta_harvester run-pipes $args;
          elif [ "${{ github.event.inputs.action }}" == "HARVEST_SHOWCASES" ]; then
            cd meta_harvester;
            poetry run python -m meta_harvester create-single-catalogue showcases-ods --file static/showcases-ods.ttl
            poetry run python -m meta_harvester run-pipes showcases-ods;
          elif [ "${{ github.event.inputs.action }}" == "CATALOGUES" ]; then
            cd meta_harvester;
            poetry run python -m meta_harvester create-catalogues;
          elif [ "${{ github.event.inputs.action }}" == "DELETE_CATALOGUES" ]; then
            cd meta_harvester;
            poetry run python -m meta_harvester delete-catalogues;
          elif [ "${{ github.event.inputs.action }}" == "VOCABULARIES" ]; then
            ./scripts/vocabularies.sh;
          elif [ "${{ github.event.inputs.action }}" == "DELETE_VOCABULARIES" ]; then
            ./scripts/vocabularies_delete.sh;
          else
            echo "Unknown action: ${{ github.event.inputs.action }}";
            exit 1;
          fi
