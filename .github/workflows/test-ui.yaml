name: "[UI] Tests"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
    paths:
      - "opendata.swiss/ui/**"
      - ".github/workflows/test-ui.yaml" # Trigger also if this workflow file is changed

jobs:
  api-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout branch
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # This allow GitHub Actions to clone the CMS repo
      - name: Generate CMS token
        id: generate_cms_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.CMS_GITHUB_APP_ID }}
          private-key: ${{ secrets.CMS_GITHUB_PRIVATE_KEY }}
          owner: zazukoians

      - name: Checkout CMS repository
        if: github.event.action != 'closed'
        uses: actions/checkout@v5
        with:
          repository: zazukoians/opendata-swiss-cms-content
          ref: develop
          path: opendata.swiss/ui/content
          token: ${{ steps.generate_cms_token.outputs.token }}
          persist-credentials: false

      - uses: fabasoad/setup-prolog-action@v1

      - uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'

      - run: npm ci
        working-directory: opendata.swiss/ui

      - run: npm run dev &
        working-directory: opendata.swiss/ui

      - run: npx wait-on http://localhost:3000 -t 30s
        working-directory: opendata.swiss/ui

      - run: npm test -- --silent
        working-directory: opendata.swiss/ui
